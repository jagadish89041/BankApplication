<!DOCTYPE html>
<html>
<head>
<style>
.heading {
    color: red;
    
}
.sub {
    color: #1e90ff;
   
}
 .inner-div {
            border: 2px solid #4CAF50;
            background-color: #f9f9f9; 
            padding: 20px; 
            border-radius: 10px ; 
            width: 500px;
            height:200px;
            margin: 10px;
        }

</style>
</head>
<body>
<div align="center">
    <h1 class="heading">Union Bank of Pentagon</h1>
    <h3 class="sub">Update your password here</h3>
    
     <div class="inner-div">
    <form action="forgotPin" method="post">
        <table>
            <tr>
                <td><b>Enter the Phone number:</b></td>
                <td><input type="tel" name="phone"></td>
            </tr>
            <tr>
                <td><b>Enter the Mail ID:</b></td>
                <td><input type="email" name="mail"></td>
            </tr>
            <tr>
                <td><b>Enter a new pin:</b></td>
                <td><input type="password" name="pin"></td>
            </tr>
            <tr>
                <td><b>Confirm the pin:</b></td>
                <td><input type="password" name="repin"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Update Pin"></td>
                <td><a href="Login.html">Back</a></td>
            </tr>
        </table>
    </form>
     </div>
</div>
</body>
</html>
